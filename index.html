<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Form</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,800,900&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark text-uppercase navigation-clean" style="font-family: Montserrat, sans-serif;height: 90px;">
        <div class="container"><a class="navbar-brand" href="#" style="color: rgb(255,255,255);">form</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1" style="font-family: Montserrat, sans-serif;">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../My Digital Portfolio/index.html">portfolio</a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="contact-clean" style="background: url(&quot;assets/img/COVID-19-vaccine-transparency-feature.jpg&quot;);">
        <form method="post" style="height: 700px;background: url(&quot;assets/img/rm323-s77-15_1_1.jpg&quot;) repeat;border-style: solid;border-color: rgb(118,118,118);">
            <h2 class="text-center text-dark">FORM</h2>
            <h1 class="text-dark" style="font-size: 17px;">Full Name:</h1>
            <div class="mb-3"><input class="form-control" type="text" name="name" placeholder=""></div>
            <h1 class="text-dark" style="font-size: 17px;">Date of Birth:</h1>
            <div class="mb-3"><input class="form-control" type="text" name="date" placeholder=""></div>
            <h1 class="text-dark" style="font-size: 17px;">Age:</h1>
            <div class="mb-3"><input class="form-control" type="text" name="age" placeholder=""></div>
            <h1 class="text-dark" style="font-size: 17px;">Gender:</h1>
            <div class="mb-3"><input class="form-control" type="text" name="gender" placeholder=""></div>
            <h1 class="text-dark" style="font-size: 17px;">Contact:</h1>
            <div class="mb-3"><input class="form-control" type="text" name="contact" placeholder=""></div>
            <h1 class="text-dark" style="font-size: 17px;">Address:</h1><input class="form-control" type="text" name="address" placeholder="">
            <div class="mb-3"><button class="btn btn-primary" type="submit">send </button></div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
